<!DOCTYPE html>

<html>
  <head>
    <title>Star Wars Quiz</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="nav">
      <!-- view scores link on the top left of nav bar-->
      <div class="left">
        <a onclick="getScore()" href="#"><h4>View Highscore</h4></a>
      </div>
      <!-- countdown timer on the top right of nav bar-->
      <div class="right">
        <h4>Time: <span id="timeLeft">0</span></h4>
      </div>
    </div>
    <!--main body of quiz-->
    <section id="quiz">
      <div id="quizBody" class="box">
        <h1>
          Star Wars Quiz!
        </h1>
        <br />
        <button onclick="start()">Start!</button>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="questions.js"></script>
  </body>
</html>
